<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Biblioteca Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/templatestyle.css" />
    <link rel="stylesheet" href="./css/indexstyle.css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="container-fluid divtitle col-8">
          <img id="imgheader" src="./images/logo.jpg" />
        </div>

        <div class="divsidetitle col-2 text-center container-fluid">
          <h3 id="h3title" class="titlecliente pt-5 mt-2 ml-5 pl-4">
            Bienvenido
          </h3>
        </div>
        <div class="col-2 text-center pt-3 mt-3">
          <button type="button" class="btn btn-info w-75">
            Ir a mi perfil
          </button>
          <button type="button" class="btn btn-danger w-75">
            Cerrar Sesión
          </button>
        </div>
      </div>
    </header>

    <div id="nav">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <strong>
                <a class="nav-link" href="./index.html"
                  >Libros disponibles
                </a></strong
              >
            </li>
           
            <li class="nav-item">
              <strong
                ><a class="nav-link" href="./views/orders.html"
                  >Ver mis pedidos</a
                ></strong
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div><h2 class="infopagina">Catálogo de libros</h2></div>

    <div class="row" >
      <div class="col-4 d-inline-block text-center">
      <img id="imgsearchbook" src="../images/searchbookimg.png" >
        <div class="container"> 
          <form id="formsearchbook">
            <div class="form-group">
              <label id="titleform" class="label display-1" for="formGroupExampleInput">Ingrese Titulo o Autor del libro:</label>
              <input id="tituloautor"  type="text" class="form-control"  placeholder="Titulo o Autor">        
              <div class="form-check-inline">
                <label class="form-check-label"> Buscar por :
                    <input type="radio" class="form-check-input" id="inputtitulo" name="optradio" value="titulo" 
                         checked>Titulo
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" id="inputautor" name="optradio" value="autor" >Autor
                </label>
            </div>
             
              <input class="btn btn-primary" id="btnsearch" type="submit" value="Buscar"></input>
            </div>
            
        </form>
        </div>
      </div>
      
      
      
      <div class="col-8 d-inline-block  ">
        <div class="container-fluid" id="divdata">
          <table class="table">
            <thead>
              <tr>
                <th class="headfilaindex">ISBN</th>
                <th class="headfilaindex">Titulo</th>
                <th class="headfilaindex">Autor</th>
                <th class="headfilaindex">Editorial</th>
                <th class="headfilaindex">Imagen</th>
                <th class="headfilaindex">Acción</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="divfooter">
      <footer class="footer position-sticky">
        <p>Municipalidad Carmen de Areco</p>
        <p>Copyright 2007-2020 by DigitalWebs. All Rights Reserved.</p>
      </footer>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/LibroService.js"></script>
    <script type="module" src="./js/Constants.js"></script>
    <script type="module" src="./js/AlquilerService.js"></script>
    <script type="module" src="./js/ClienteService.js"></script>
  </body>
</html>
